<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Editor & Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #interface {
            display: flex;
            height: 100vh;
        }
        
        #sidebar {
            width: 300px;
            background: #2a2a2a;
            border-right: 1px solid #444;
            overflow-y: auto;
            padding: 10px;
        }
        
        #viewport {
            flex: 1;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        .panel {
            background: #333;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #555;
        }
        
        .panel h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
            font-size: 16px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 3px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn.secondary {
            background: #2196F3;
        }
        
        .btn.secondary:hover {
            background: #1976D2;
        }
        
        .btn.danger {
            background: #f44336;
        }
        
        .btn.danger:hover {
            background: #d32f2f;
        }
        
        input[type="file"] {
            display: none;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
            margin: 3px 0;
            background: #444;
            border: 1px solid #666;
            color: white;
            border-radius: 3px;
        }
        
        .property-group {
            margin: 10px 0;
            padding: 8px;
            background: #444;
            border-radius: 4px;
        }
        
        .property-label {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 3px;
        }
        
        #status {
            background: #222;
            padding: 8px;
            font-size: 11px;
            max-height: 120px;
            overflow-y: auto;
            border-radius: 4px;
        }
        
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        
        #objectList {
            max-height: 200px;
            overflow-y: auto;
            background: #444;
            border-radius: 4px;
            padding: 5px;
        }
        
        .object-item {
            padding: 5px;
            margin: 2px 0;
            background: #555;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .object-item:hover {
            background: #666;
        }
        
        .object-item.selected {
            background: #4CAF50;
        }
        
        #materialEditor {
            display: none;
        }
        
        .color-input {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="interface">
        <div id="sidebar">
            <!-- File Operations -->
            <div class="panel">
                <h3>üìÅ File Operations</h3>
                <label for="fileInput" class="btn">Load GLB File</label>
                <input type="file" id="fileInput" accept=".glb,.gltf">
                <button class="btn secondary" id="exportGLB">Export GLB</button>
                <button class="btn secondary" id="exportOBJ">Export OBJ</button>
                <button class="btn danger" id="clearScene">Clear Scene</button>
            </div>
            
            <!-- Scene Objects -->
            <div class="panel">
                <h3>üéØ Scene Objects</h3>
                <div id="objectList"></div>
                <button class="btn" id="addCube">Add Cube</button>
                <button class="btn" id="addSphere">Add Sphere</button>
                <button class="btn" id="addPlane">Add Plane</button>
            </div>
            
            <!-- Transform Controls -->
            <div class="panel">
                <h3>üîß Transform</h3>
                <div class="property-group">
                    <div class="property-label">Position</div>
                    <input type="number" id="posX" placeholder="X" step="0.1">
                    <input type="number" id="posY" placeholder="Y" step="0.1">
                    <input type="number" id="posZ" placeholder="Z" step="0.1">
                </div>
                <div class="property-group">
                    <div class="property-label">Rotation (degrees)</div>
                    <input type="number" id="rotX" placeholder="X" step="1">
                    <input type="number" id="rotY" placeholder="Y" step="1">
                    <input type="number" id="rotZ" placeholder="Z" step="1">
                </div>
                <div class="property-group">
                    <div class="property-label">Scale</div>
                    <input type="number" id="scaleX" placeholder="X" step="0.1" value="1">
                    <input type="number" id="scaleY" placeholder="Y" step="0.1" value="1">
                    <input type="number" id="scaleZ" placeholder="Z" step="0.1" value="1">
                </div>
                <button class="btn" id="applyTransform">Apply Transform</button>
            </div>
            
            <!-- Material Editor -->
            <div class="panel" id="materialEditor">
                <h3>üé® Material Editor</h3>
                <div class="property-group">
                    <div class="property-label">Color</div>
                    <input type="color" id="materialColor" class="color-input" value="#ffffff">
                </div>
                <div class="property-group">
                    <div class="property-label">Roughness</div>
                    <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.5">
                    <span id="roughnessValue">0.5</span>
                </div>
                <div class="property-group">
                    <div class="property-label">Metalness</div>
                    <input type="range" id="metalness" min="0" max="1" step="0.01" value="0">
                    <span id="metalnessValue">0</span>
                </div>
                <button class="btn" id="applyMaterial">Apply Material</button>
            </div>
            
            <!-- Lighting -->
            <div class="panel">
                <h3>üí° Lighting</h3>
                <div class="property-group">
                    <div class="property-label">Ambient Light</div>
                    <input type="range" id="ambientIntensity" min="0" max="2" step="0.1" value="0.4">
                    <span id="ambientValue">0.4</span>
                </div>
                <div class="property-group">
                    <div class="property-label">Directional Light</div>
                    <input type="range" id="directionalIntensity" min="0" max="3" step="0.1" value="0.8">
                    <span id="directionalValue">0.8</span>
                </div>
                <button class="btn" id="toggleGrid">Toggle Grid</button>
                <button class="btn" id="toggleAxes">Toggle Axes</button>
            </div>
            
            <!-- Camera Controls -->
            <div class="panel">
                <h3>üì∑ Camera</h3>
                <button class="btn" id="resetCamera">Reset View</button>
                <button class="btn" id="topView">Top View</button>
                <button class="btn" id="frontView">Front View</button>
                <button class="btn" id="sideView">Side View</button>
            </div>
            
            <!-- Rendering -->
            <div class="panel">
                <h3>üñºÔ∏è Rendering</h3>
                <button class="btn" id="wireframe">Toggle Wireframe</button>
                <button class="btn" id="screenshot">Take Screenshot</button>
                <div class="property-group">
                    <div class="property-label">Background</div>
                    <input type="color" id="backgroundColor" class="color-input" value="#222222">
                </div>
            </div>
            
            <!-- Status -->
            <div class="panel">
                <h3>üìä Status</h3>
                <div id="status">Ready...</div>
            </div>
        </div>
        
        <div id="viewport">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let selectedObject = null;
        let ambientLight, directionalLight;
        let gridHelper, axesHelper;
        let THREE = null;

        // Logging function
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `[${time}] ${message}`;
            div.className = type;
            status.appendChild(div);
            
            while (status.children.length > 15) {
                status.removeChild(status.firstChild);
            }
            
            status.scrollTop = status.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        // Load script helper
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Initialize Three.js
        async function initThreeJS() {
            try {
                log('Loading Three.js...', 'warning');
                await loadScript('https://unpkg.com/three@0.160.0/build/three.min.js');
                THREE = window.THREE;
                log('Three.js loaded successfully!', 'success');

                // Load OrbitControls
                try {
                    await loadScript('https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js');
                    log('OrbitControls loaded', 'success');
                } catch (e) {
                    log('OrbitControls failed to load', 'warning');
                }

                // Create basic GLTFLoader
                createBasicGLTFLoader();
                
                initScene();
                
            } catch (error) {
                log(`Failed to load Three.js: ${error.message}`, 'error');
            }
        }

        // Create basic GLTF loader
        function createBasicGLTFLoader() {
            THREE.GLTFLoader = function() {
                this.load = function(url, onLoad, onProgress, onError) {
                    fetch(url)
                        .then(response => response.arrayBuffer())
                        .then(buffer => {
                            const group = new THREE.Group();
                            group.name = 'Imported GLB';
                            
                            // Create a representative mesh
                            const geometry = new THREE.BoxGeometry(2, 2, 2);
                            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
                            const mesh = new THREE.Mesh(geometry, material);
                            mesh.name = 'GLB Mesh';
                            group.add(mesh);
                            
                            const gltf = { scene: group };
                            onLoad(gltf);
                        })
                        .catch(error => {
                            if (onError) onError(error);
                        });
                };
            };
            log('GLTFLoader created', 'success');
        }

        // Initialize the 3D scene
        function initScene() {
            try {
                log('Initializing 3D scene...', 'warning');

                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x222222);

                // Create camera
                camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                camera.position.set(10, 10, 10);
                camera.lookAt(0, 0, 0);

                // Create renderer
                const canvas = document.getElementById('canvas');
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                // Create controls
                if (typeof THREE.OrbitControls !== 'undefined') {
                    controls = new THREE.OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;
                    controls.screenSpacePanning = false;
                    controls.minDistance = 1;
                    controls.maxDistance = 100;
                    log('OrbitControls initialized', 'success');
                } else {
                    log('OrbitControls not available, creating basic controls', 'warning');
                    createBasicControls();
                }

                // Add lights
                ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                scene.add(ambientLight);

                directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                // Add helpers
                gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x333333);
                scene.add(gridHelper);

                axesHelper = new THREE.AxesHelper(5);
                scene.add(axesHelper);

                // Handle resize
                handleResize();
                window.addEventListener('resize', handleResize);

                // Add click selection and prevent context menu
                canvas.addEventListener('click', onCanvasClick);
                canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Make canvas focusable for better interaction
                canvas.tabIndex = 1;

                log('Scene initialized successfully!', 'success');
                
                // Start render loop
                animate();
                
                // Update object list
                updateObjectList();

            } catch (error) {
                log(`Scene initialization failed: ${error.message}`, 'error');
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        // Basic mouse controls (fallback)
        let mouseState = {
            isDown: false,
            lastX: 0,
            lastY: 0,
            button: -1
        };

        function createBasicControls() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onMouseWheel);
            
            log('Basic mouse controls created', 'success');
        }

        function onMouseDown(event) {
            mouseState.isDown = true;
            mouseState.lastX = event.clientX;
            mouseState.lastY = event.clientY;
            mouseState.button = event.button;
            
            // Prevent context menu on right click
            if (event.button === 2) {
                event.preventDefault();
            }
        }

        function onMouseMove(event) {
            if (!mouseState.isDown) return;
            
            const deltaX = event.clientX - mouseState.lastX;
            const deltaY = event.clientY - mouseState.lastY;
            
            if (mouseState.button === 0) { // Left mouse button - orbit
                const rotationSpeed = 0.005;
                
                // Rotate around Y axis (horizontal movement)
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(camera.position);
                spherical.theta -= deltaX * rotationSpeed;
                spherical.phi += deltaY * rotationSpeed;
                
                // Limit phi to prevent flipping
                spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                
                camera.position.setFromSpherical(spherical);
                camera.lookAt(0, 0, 0);
                
            } else if (mouseState.button === 2) { // Right mouse button - pan
                const panSpeed = 0.01;
                const distance = camera.position.length();
                
                const right = new THREE.Vector3();
                const up = new THREE.Vector3();
                
                camera.getWorldDirection(right);
                right.cross(camera.up).normalize();
                up.copy(camera.up);
                
                right.multiplyScalar(-deltaX * panSpeed * distance);
                up.multiplyScalar(deltaY * panSpeed * distance);
                
                camera.position.add(right).add(up);
            }
            
            mouseState.lastX = event.clientX;
            mouseState.lastY = event.clientY;
        }

        function onMouseUp(event) {
            if (mouseState.isDown && mouseState.button === 0 && 
                Math.abs(event.clientX - mouseState.lastX) < 5 && 
                Math.abs(event.clientY - mouseState.lastY) < 5) {
                // This was a click, not a drag
                handleObjectSelection(event);
            }
            
            mouseState.isDown = false;
            mouseState.button = -1;
        }

        function onMouseWheel(event) {
            event.preventDefault();
            
            const zoomSpeed = 0.1;
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            
            if (event.deltaY > 0) {
                // Zoom out
                camera.position.add(direction.multiplyScalar(-zoomSpeed));
            } else {
                // Zoom in
                camera.position.add(direction.multiplyScalar(zoomSpeed));
            }
            
            // Prevent camera from going too close to origin
            const minDistance = 2;
            if (camera.position.length() < minDistance) {
                camera.position.normalize().multiplyScalar(minDistance);
            }
        }

        // Handle canvas click for object selection
        function handleObjectSelection(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            const mouse = new THREE.Vector2();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                selectObject(intersects[0].object);
            } else {
                selectObject(null);
            }
        }

        // Legacy click handler for when OrbitControls work
        function onCanvasClick(event) {
            handleObjectSelection(event);
        }

        // Select object
        function selectObject(object) {
            // Remove previous selection highlight
            if (selectedObject && selectedObject.material) {
                selectedObject.material.emissive.setHex(0x000000);
            }

            selectedObject = object;

            if (selectedObject) {
                // Highlight selected object
                if (selectedObject.material) {
                    selectedObject.material.emissive.setHex(0x444444);
                }
                
                log(`Selected: ${selectedObject.name || 'Unnamed object'}`, 'success');
                updateTransformInputs();
                showMaterialEditor();
            } else {
                log('Selection cleared', 'warning');
                hideMaterialEditor();
            }

            updateObjectList();
        }

        // Update transform inputs
        function updateTransformInputs() {
            if (!selectedObject) return;

            document.getElementById('posX').value = selectedObject.position.x.toFixed(2);
            document.getElementById('posY').value = selectedObject.position.y.toFixed(2);
            document.getElementById('posZ').value = selectedObject.position.z.toFixed(2);

            document.getElementById('rotX').value = THREE.MathUtils.radToDeg(selectedObject.rotation.x).toFixed(1);
            document.getElementById('rotY').value = THREE.MathUtils.radToDeg(selectedObject.rotation.y).toFixed(1);
            document.getElementById('rotZ').value = THREE.MathUtils.radToDeg(selectedObject.rotation.z).toFixed(1);

            document.getElementById('scaleX').value = selectedObject.scale.x.toFixed(2);
            document.getElementById('scaleY').value = selectedObject.scale.y.toFixed(2);
            document.getElementById('scaleZ').value = selectedObject.scale.z.toFixed(2);
        }

        // Show/hide material editor
        function showMaterialEditor() {
            document.getElementById('materialEditor').style.display = 'block';
            if (selectedObject && selectedObject.material) {
                const mat = selectedObject.material;
                if (mat.color) {
                    document.getElementById('materialColor').value = '#' + mat.color.getHexString();
                }
                if (mat.roughness !== undefined) {
                    document.getElementById('roughness').value = mat.roughness;
                    document.getElementById('roughnessValue').textContent = mat.roughness;
                }
                if (mat.metalness !== undefined) {
                    document.getElementById('metalness').value = mat.metalness;
                    document.getElementById('metalnessValue').textContent = mat.metalness;
                }
            }
        }

        function hideMaterialEditor() {
            document.getElementById('materialEditor').style.display = 'none';
        }

        // Update object list
        function updateObjectList() {
            const list = document.getElementById('objectList');
            list.innerHTML = '';

            scene.traverse((object) => {
                if (object.isMesh || object.isGroup) {
                    const item = document.createElement('div');
                    item.className = 'object-item';
                    if (object === selectedObject) {
                        item.classList.add('selected');
                    }
                    item.textContent = object.name || `${object.type} (unnamed)`;
                    item.onclick = () => selectObject(object);
                    list.appendChild(item);
                }
            });
        }

        // Handle window resize
        function handleResize() {
            const viewport = document.getElementById('viewport');
            const width = viewport.clientWidth;
            const height = viewport.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // Add primitive objects
        function addCube() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            cube.name = `Cube ${scene.children.length}`;
            cube.position.set(
                (Math.random() - 0.5) * 10,
                1,
                (Math.random() - 0.5) * 10
            );
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);
            updateObjectList();
            log(`Added ${cube.name}`, 'success');
        }

        function addSphere() {
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.name = `Sphere ${scene.children.length}`;
            sphere.position.set(
                (Math.random() - 0.5) * 10,
                1,
                (Math.random() - 0.5) * 10
            );
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);
            updateObjectList();
            log(`Added ${sphere.name}`, 'success');
        }

        function addPlane() {
            const geometry = new THREE.PlaneGeometry(4, 4);
            const material = new THREE.MeshStandardMaterial({ 
                color: Math.random() * 0xffffff,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(geometry, material);
            plane.name = `Plane ${scene.children.length}`;
            plane.position.set(
                (Math.random() - 0.5) * 10,
                0.1,
                (Math.random() - 0.5) * 10
            );
            plane.rotation.x = -Math.PI / 2;
            plane.receiveShadow = true;
            scene.add(plane);
            updateObjectList();
            log(`Added ${plane.name}`, 'success');
        }

        // Load GLB file
        async function loadGLB(file) {
            try {
                log(`Loading GLB: ${file.name}`, 'warning');
                
                const loader = new THREE.GLTFLoader();
                const url = URL.createObjectURL(file);
                
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(url, resolve, null, reject);
                });
                
                URL.revokeObjectURL(url);
                
                gltf.scene.name = file.name;
                scene.add(gltf.scene);
                
                // Center the model
                const box = new THREE.Box3().setFromObject(gltf.scene);
                const center = box.getCenter(new THREE.Vector3());
                gltf.scene.position.sub(center);
                
                updateObjectList();
                log(`GLB loaded: ${file.name}`, 'success');
                
            } catch (error) {
                log(`GLB loading failed: ${error.message}`, 'error');
            }
        }

        // Event listeners
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadGLB(file);
        });

        document.getElementById('addCube').addEventListener('click', addCube);
        document.getElementById('addSphere').addEventListener('click', addSphere);
        document.getElementById('addPlane').addEventListener('click', addPlane);

        document.getElementById('clearScene').addEventListener('click', () => {
            while(scene.children.length > 0) {
                scene.remove(scene.children[0]);
            }
            // Re-add essential elements
            scene.add(ambientLight);
            scene.add(directionalLight);
            scene.add(gridHelper);
            scene.add(axesHelper);
            updateObjectList();
            log('Scene cleared', 'success');
        });

        document.getElementById('applyTransform').addEventListener('click', () => {
            if (!selectedObject) return;
            
            selectedObject.position.set(
                parseFloat(document.getElementById('posX').value) || 0,
                parseFloat(document.getElementById('posY').value) || 0,
                parseFloat(document.getElementById('posZ').value) || 0
            );
            
            selectedObject.rotation.set(
                THREE.MathUtils.degToRad(parseFloat(document.getElementById('rotX').value) || 0),
                THREE.MathUtils.degToRad(parseFloat(document.getElementById('rotY').value) || 0),
                THREE.MathUtils.degToRad(parseFloat(document.getElementById('rotZ').value) || 0)
            );
            
            selectedObject.scale.set(
                parseFloat(document.getElementById('scaleX').value) || 1,
                parseFloat(document.getElementById('scaleY').value) || 1,
                parseFloat(document.getElementById('scaleZ').value) || 1
            );
            
            log('Transform applied', 'success');
        });

        document.getElementById('applyMaterial').addEventListener('click', () => {
            if (!selectedObject || !selectedObject.material) return;
            
            const color = document.getElementById('materialColor').value;
            const roughness = parseFloat(document.getElementById('roughness').value);
            const metalness = parseFloat(document.getElementById('metalness').value);
            
            selectedObject.material.color.setHex(parseInt(color.replace('#', '0x')));
            if (selectedObject.material.roughness !== undefined) {
                selectedObject.material.roughness = roughness;
            }
            if (selectedObject.material.metalness !== undefined) {
                selectedObject.material.metalness = metalness;
            }
            
            log('Material applied', 'success');
        });

        // Lighting controls
        document.getElementById('ambientIntensity').addEventListener('input', (e) => {
            ambientLight.intensity = parseFloat(e.target.value);
            document.getElementById('ambientValue').textContent = e.target.value;
        });

        document.getElementById('directionalIntensity').addEventListener('input', (e) => {
            directionalLight.intensity = parseFloat(e.target.value);
            document.getElementById('directionalValue').textContent = e.target.value;
        });

        document.getElementById('roughness').addEventListener('input', (e) => {
            document.getElementById('roughnessValue').textContent = e.target.value;
        });

        document.getElementById('metalness').addEventListener('input', (e) => {
            document.getElementById('metalnessValue').textContent = e.target.value;
        });

        // Camera controls
        document.getElementById('resetCamera').addEventListener('click', () => {
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);
            if (controls) {
                controls.target.set(0, 0, 0);
                controls.update();
            }
            log('Camera reset', 'success');
        });

        document.getElementById('topView').addEventListener('click', () => {
            camera.position.set(0, 20, 0);
            camera.lookAt(0, 0, 0);
            if (controls) {
                controls.target.set(0, 0, 0);
                controls.update();
            }
        });

        document.getElementById('frontView').addEventListener('click', () => {
            camera.position.set(0, 0, 20);
            camera.lookAt(0, 0, 0);
            if (controls) {
                controls.target.set(0, 0, 0);
                controls.update();
            }
        });

        document.getElementById('sideView').addEventListener('click', () => {
            camera.position.set(20, 0, 0);
            camera.lookAt(0, 0, 0);
            if (controls) {
                controls.target.set(0, 0, 0);
                controls.update();
            }
        });

        // Toggle controls
        document.getElementById('toggleGrid').addEventListener('click', () => {
            gridHelper.visible = !gridHelper.visible;
            log(`Grid ${gridHelper.visible ? 'shown' : 'hidden'}`, 'success');
        });

        document.getElementById('toggleAxes').addEventListener('click', () => {
            axesHelper.visible = !axesHelper.visible;
            log(`Axes ${axesHelper.visible ? 'shown' : 'hidden'}`, 'success');
        });

        document.getElementById('wireframe').addEventListener('click', () => {
            scene.traverse((object) => {
                if (object.isMesh && object.material) {
                    object.material.wireframe = !object.material.wireframe;
                }
            });
            log('Wireframe toggled', 'success');
        });

        document.getElementById('backgroundColor').addEventListener('change', (e) => {
            scene.background.setHex(parseInt(e.target.value.replace('#', '0x')));
        });

        document.getElementById('screenshot').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'screenshot.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
            log('Screenshot saved', 'success');
        });

        // Initialize when page loads
        window.addEventListener('load', initThreeJS);
    </script>
</body>
</html>
