<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer - Fixed Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            max-width: 300px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        #fileInput {
            display: none;
        }
        
        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #canvas {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #debugInfo {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
        
        #imageDisplay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            display: none;
            z-index: 2000;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
        }
        
        #imageDisplay img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        #closeImage {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="fileInput" class="btn">Select File (GLB/Image)</label>
        <input type="file" id="fileInput" accept=".glb,.gltf,.png,.jpg,.jpeg">
        <button class="btn" id="showImage">Show 2D Image</button>
        <button class="btn" id="resetCamera">Reset Camera</button>
        <button class="btn" id="testCube">Add Test Cube</button>
        <button class="btn" id="clearScene">Clear Scene</button>
        <div id="status">Initializing...</div>
    </div>
    
    <div id="debugInfo">
        <strong>Debug Info:</strong><br>
        <div id="threeVersion">Three.js: Loading...</div>
        <div id="webglStatus">WebGL: Checking...</div>
        <div id="sceneInfo">Scene: Initializing...</div>
        <div id="cameraInfo">Camera: Initializing...</div>
        <div id="loaderStatus">GLTFLoader: Loading...</div>
    </div>
    
    <div id="imageDisplay">
        <button id="closeImage">&times;</button>
        <img id="displayedImage" alt="Selected image">
    </div>
    
    <div id="canvas"></div>

    <script type="module">
        // Import Three.js and components using ES6 modules
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

        // Global variables
        let scene, camera, renderer, controls;
        let currentFile = null;
        let currentModel = null;
        let animationId = null;
        let gltfLoader = null;

        // Debug logging function
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            console.log(logEntry);
            
            // Add to status with color coding
            const div = document.createElement('div');
            div.textContent = logEntry;
            div.className = type;
            status.appendChild(div);
            
            // Keep only last 20 entries
            while (status.children.length > 20) {
                status.removeChild(status.firstChild);
            }
            
            status.scrollTop = status.scrollHeight;
        }

        // Update debug info
        function updateDebugInfo() {
            try {
                if (typeof THREE !== 'undefined') {
                    document.getElementById('threeVersion').textContent = `Three.js: ${THREE.REVISION}`;
                }
                
                if (renderer) {
                    const gl = renderer.getContext();
                    document.getElementById('webglStatus').textContent = `WebGL: ${gl.getParameter(gl.VERSION)}`;
                }
                
                if (scene) {
                    document.getElementById('sceneInfo').textContent = `Scene: ${scene.children.length} objects`;
                }
                
                if (camera) {
                    document.getElementById('cameraInfo').textContent = `Camera: (${camera.position.x.toFixed(1)}, ${camera.position.y.toFixed(1)}, ${camera.position.z.toFixed(1)})`;
                }
                
                if (gltfLoader) {
                    document.getElementById('loaderStatus').textContent = `GLTFLoader: Ready`;
                }
            } catch (e) {
                log(`Debug update error: ${e.message}`, 'error');
            }
        }

        // Check if WebGL is available
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) {
                    throw new Error('WebGL not supported');
                }
                log('WebGL is supported', 'success');
                return true;
            } catch (e) {
                log(`WebGL not supported: ${e.message}`, 'error');
                return false;
            }
        }

        // Initialize the 3D scene
        function init() {
            log('Starting initialization...', 'warning');
            
            // Check WebGL first
            if (!checkWebGL()) {
                log('Cannot continue without WebGL', 'error');
                return;
            }
            
            try {
                log('Creating scene...');
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a1a);
                
                log('Creating camera...');
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(5, 5, 5);
                
                log('Creating renderer...');
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                log('Adding renderer to DOM...');
                const canvasDiv = document.getElementById('canvas');
                canvasDiv.appendChild(renderer.domElement);
                
                log('Creating controls...');
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                
                log('Adding lights...');
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);
                
                log('Adding grid and axes...');
                const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
                scene.add(gridHelper);
                
                const axesHelper = new THREE.AxesHelper(2);
                scene.add(axesHelper);
                
                log('Adding test cube...');
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(0, 0.5, 0); // Position above ground
                scene.add(cube);
                
                // Add a larger, more visible test object
                log('Adding test sphere...');
                const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
                const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(3, 2, 0);
                scene.add(sphere);
                
                log('Creating GLTFLoader...');
                gltfLoader = new GLTFLoader();
                log('GLTFLoader created successfully', 'success');
                
                log('Initialization complete!', 'success');
                updateStatus('Ready to load files');
                
                // Start render loop
                animate();
                
            } catch (error) {
                log(`Initialization failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Animation loop
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            try {
                if (controls) controls.update();
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
            } catch (e) {
                log(`Animation error: ${e.message}`, 'error');
            }
        }

        // Handle window resize
        function handleResize() {
            try {
                if (camera && renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    log('Window resized');
                }
            } catch (e) {
                log(`Resize error: ${e.message}`, 'error');
            }
        }

        // Load GLB file
        async function loadGLB(file) {
            try {
                log(`Loading GLB: ${file.name}`, 'warning');
                
                if (!gltfLoader) {
                    throw new Error('GLTFLoader not initialized');
                }
                
                const url = URL.createObjectURL(file);
                log('GLTFLoader created, loading file...');
                
                const gltf = await gltfLoader.loadAsync(url);
                URL.revokeObjectURL(url);
                
                log('GLB loaded successfully', 'success');
                
                // Remove previous model
                if (currentModel) {
                    scene.remove(currentModel);
                }
                
                // Add new model
                currentModel = gltf.scene;
                scene.add(currentModel);
                
                // Center and scale the model
                centerModel(currentModel);
                
                log(`GLB displayed: ${file.name}`, 'success');
                
            } catch (error) {
                log(`GLB loading failed: ${error.message}`, 'error');
                console.error('Full GLB error:', error);
                alert(`Failed to load GLB: ${error.message}`);
            }
        }

        // Load image file
        async function loadImage(file) {
            try {
                log(`Loading image: ${file.name} (${file.size} bytes)`, 'warning');
                
                // Create a promise-based image loader
                const loadImagePromise = () => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        
                        img.onload = () => {
                            log(`Image loaded: ${img.width} x ${img.height} pixels`, 'success');
                            resolve(img);
                        };
                        
                        img.onerror = (error) => {
                            log(`Image failed to load: ${error}`, 'error');
                            reject(new Error(`Image failed to load: ${error}`));
                        };
                        
                        // Create object URL and load image
                        const url = URL.createObjectURL(file);
                        log(`Created object URL: ${url.substring(0, 50)}...`);
                        img.src = url;
                    });
                };
                
                // Load the image first
                const img = await loadImagePromise();
                log('Image loaded successfully, creating texture...');
                
                // Create texture from the loaded image
                const texture = new THREE.Texture(img);
                texture.needsUpdate = true;
                log('Texture created successfully');
                
                // Create a plane with the image
                const aspectRatio = img.width / img.height;
                const planeWidth = 5;
                const planeHeight = planeWidth / aspectRatio;
                
                log(`Creating plane: ${planeWidth} x ${planeHeight} units`);
                
                const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 1.0
                });
                
                const plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = -Math.PI / 2; // Rotate to lay flat
                plane.position.y = 0.1; // Slightly above ground
                
                // Remove previous model
                if (currentModel) {
                    log('Removing previous model');
                    scene.remove(currentModel);
                }
                
                currentModel = plane;
                scene.add(plane);
                
                log(`Image plane added to scene: ${file.name}`, 'success');
                
                // Force a render update
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                    log('Scene re-rendered');
                }
                
                // Reset camera to see the image
                resetCamera();
                
            } catch (error) {
                log(`Image loading failed: ${error.message}`, 'error');
                console.error('Full image error:', error);
                alert(`Failed to load image: ${error.message}`);
            }
        }

        // Center the model in the scene
        function centerModel(model) {
            try {
                log('Centering model...');
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Center the model
                model.position.sub(center);
                
                // Scale to fit in view
                const maxDim = Math.max(size.x, size.y, size.z);
                if (maxDim > 10) {
                    const scale = 10 / maxDim;
                    model.scale.setScalar(scale);
                    log(`Model scaled by ${scale.toFixed(2)}`);
                }
                
                // Reset camera
                resetCamera();
                log('Model centered successfully');
                
            } catch (e) {
                log(`Model centering error: ${e.message}`, 'error');
            }
        }

        // Reset camera to default position
        function resetCamera() {
            try {
                camera.position.set(5, 5, 5);
                controls.target.set(0, 0, 0);
                controls.update();
                log('Camera reset');
            } catch (e) {
                log(`Camera reset error: ${e.message}`, 'error');
            }
        }

        // Add test cube
        function addTestCube() {
            try {
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
                scene.add(cube);
                log('Test cube added', 'success');
            } catch (e) {
                log(`Add cube error: ${e.message}`, 'error');
            }
        }

        // Clear scene
        function clearScene() {
            try {
                while(scene.children.length > 0) {
                    scene.remove(scene.children[0]);
                }
                
                // Re-add essential elements
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);
                
                const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
                scene.add(gridHelper);
                
                const axesHelper = new THREE.AxesHelper(2);
                scene.add(axesHelper);
                
                currentModel = null;
                log('Scene cleared', 'success');
            } catch (e) {
                log(`Clear scene error: ${e.message}`, 'error');
            }
        }

        // Show 2D image
        function show2DImage(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select an image file first');
                return;
            }
            
            const url = URL.createObjectURL(file);
            const img = document.getElementById('displayedImage');
            const display = document.getElementById('imageDisplay');
            
            img.onload = () => {
                display.style.display = 'block';
                log('2D image displayed');
            };
            
            img.src = url;
        }

        // Update status display
        function updateStatus(message) {
            log(message, 'success');
        }

        // Event listeners
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            currentFile = file;
            log(`File selected: ${file.name} (${file.type})`);
            
            if (file.name.toLowerCase().endsWith('.glb') || file.name.toLowerCase().endsWith('.gltf')) {
                loadGLB(file);
            } else if (file.type.startsWith('image/')) {
                loadImage(file);
            } else {
                alert('Unsupported file type. Please select a GLB, GLTF, or image file.');
            }
        });

        document.getElementById('showImage').addEventListener('click', () => {
            if (currentFile && currentFile.type.startsWith('image/')) {
                show2DImage(currentFile);
            } else {
                alert('Please select an image file first');
            }
        });

        document.getElementById('resetCamera').addEventListener('click', resetCamera);
        document.getElementById('testCube').addEventListener('click', addTestCube);
        document.getElementById('clearScene').addEventListener('click', clearScene);

        document.getElementById('closeImage').addEventListener('click', () => {
            document.getElementById('imageDisplay').style.display = 'none';
        });

        window.addEventListener('resize', handleResize);

        // Initialize when page loads
        window.addEventListener('load', init);
        
        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Update debug info periodically
        setInterval(updateDebugInfo, 1000);
    </script>
</body>
</html>
